<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xorvik CV Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#64748b',
              dark: '#0f172a',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)', color: '#ef4444', fill: '#ef4444' },
                '14%': { transform: 'scale(1.3)', color: '#ec4899', fill: '#ec4899' },
                '28%': { transform: 'scale(1)', color: '#a855f7', fill: '#a855f7' },
                '42%': { transform: 'scale(1.3)', color: '#3b82f6', fill: '#3b82f6' },
                '70%': { transform: 'scale(1)', color: '#ef4444', fill: '#ef4444' },
              }
            },
            animation: {
              heartbeat: 'heartbeat 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
<script type="importmap">

  "imports": {

</script>
